<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping Site for Mobiles, Electronics, Furniture, Grocery,
      Lifestyle, Books & More. Best Offers!
    </title>
    <link rel="icon" href="./images/Flipkart-favicon.png" />
    <!-- bootstrap Cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header  section  -->
    <header></header>
    <main class="container-fluid a_main">
      <!-- categories seciton  -->
      <div class="categories d-flex align-items-center">
        <div class="container">
          <div class="row">
            <div class="col category">
              <a href="">
                <div class="row d-flex flex-column">
                  <div class="col d-flex justify-content-center"> <img class="img-fluid" src="./images/grocery.webp" alt=""> </div>
                  <div class="col category-text text-center mt-2">Grocery</div>
                </div>
              </a>
            </div>
            <div class="col category">
              <a href="">
                <div class="row d-flex flex-column">
                  <div class="col d-flex justify-content-center"> <img class="img-fluid" src="./images/mob-cat.webp" alt=""> </div>
                  <div class="col category-text text-center mt-2">Mobiles</div>
                </div>
              </a>
            </div>
            <div class="col category">
              <a href="">
                <div class="row d-flex flex-column">
                  <div class="col d-flex justify-content-center"> <img class="img-fluid" src="./images/fashion-cat.webp" alt=""> </div>
                  <div class="col category-text text-center mt-2">Fashion <i class="bi bi-chevron-down"></i> </div>
                </div>
              </a>
            </div>
            <div class="col category">
              <a href="">
                <div class="row d-flex flex-column">
                  <div class="col d-flex justify-content-center"> <img class="img-fluid" src="./images/elect-cat.webp" alt=""> </div>
                  <div class="col category-text text-center mt-2">Electronics <i class="bi bi-chevron-down"></i> </div>
                </div>
              </a>
            </div>
            <div class="col category">
              <a href="">
                <div class="row d-flex flex-column">
                  <div class="col d-flex justify-content-center"> <img class="img-fluid" src="./images/furniture-cat.webp" alt=""> </div>
                  <div class="col category-text text-center mt-2">Home & Furniture</div>
                </div>
              </a>
            </div>
            <div class="col category">
              <a href="">
                <div class="row d-flex flex-column">
                  <div class="col d-flex justify-content-center"> <img class="img-fluid" src="./images/applience-cat.webp" alt=""> </div>
                  <div class="col category-text text-center mt-2">Appliances</div>
                </div>
              </a>
            </div>
            <div class="col category">
              <a href="">
                <div class="row d-flex flex-column">
                  <div class="col d-flex justify-content-center"> <img class="img-fluid" src="./images/travel-cat.webp" alt=""> </div>
                  <div class="col category-text text-center mt-2">Travel</div>
                </div>
              </a>
            </div>
            <div class="col category">
              <a href="">
                <div class="row d-flex flex-column">
                  <div class="col d-flex justify-content-center"> <img class="img-fluid" src="./images/baby-cat.webp" alt=""> </div>
                  <div class="col category-text text-center mt-2 p-0">Beauty, Toys & More <i class="bi bi-chevron-down"></i> </div>
                </div>
              </a>
            </div>
            <div class="col category">
              <a href="">
                <div class="row d-flex flex-column">
                  <div class="col d-flex justify-content-center"> <img class="img-fluid" src="./images/bike-cat.webp" alt=""> </div>
                  <div class="col category-text text-center mt-2">Two Wheelers <i class="bi bi-chevron-down"></i> </div>
                </div>
              </a>
            </div>
            
            
          </div>
        </div>
      </div>
      <!-- banner slider  -->
      <div class="banner-slider">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/banner-1.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/banner-2.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/banner-3.webp" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>



      </div>
      <!-- products slider section  -->
      <div class="products-slider"></div>
      <!-- products adds section   -->
      <div class="products-adds"></div>
      <!-- top selling  -->
      <div class="top-selling"></div>

      <!-- products adds section   -->
      <div class="products-adds"></div>
      <!-- products slider section  -->
      <div class="products-slider-2"></div>
      <div class="products-slider-2"></div>
      <!-- recent views slider -->
      <div class="recent-views"></div>
      <!-- extra informaiton section   -->
      <div class="informaion-section"></div>
      <!-- footer section  -->
    </main>
    <!-- footer section  -->
    <footer></footer>

    <!-- bootstrap CDN  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
